services:
  cuda-x-data-science:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cuda-x-data-science
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8888:8888"
    volumes:
      # Mount the assets directory to persist notebooks and data
      - ./assets:/workspace/assets
      # Optional: mount kaggle credentials if available
      - ./kaggle.json:/root/.kaggle/kaggle.json:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
